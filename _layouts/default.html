<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
      <h1>{{ site.title }}</h1>
      <nav>
        <ul>
          {% for category in site.categories %}
          <li><a href="{{ site.baseurl }}/categories/{{ category[0] | downcase }}">{{ category[0] }}</a></li>
          {% endfor %}
        </ul>
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <footer>
      <div style="border: 1px solid #ccc; padding: 10px; border-radius: 5px; background-color: #f9f9f9;">
        <h2>Connect with ShrimpK</h2>
        <ul style="list-style: none; padding: 0;">
            <li>
                <i class="fab fa-github"></i> 
                <a href="#" target="_blank">GitHub Profile (Will be added later)</a>
            </li>
            <li>
                <i class="fab fa-twitter"></i> 
                <a href="#" target="_blank">Twitter/X Profile (Will be added later)</a>
            </li>
            <li>
                <i class="fas fa-globe"></i> 
                <a href="#" target="_blank">Personal Website (Will be added later)</a>
            </li>
        </ul>
      </div>
    </footer>
</body>
</html>
